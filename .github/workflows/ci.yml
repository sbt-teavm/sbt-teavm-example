on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: adopt
        cache: sbt
    - uses: bytecodealliance/actions/wasmtime/setup@6211302b75e1edbe4927c951d4dd5c5079f2cc4e # v1.0.2
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt "teavmJS/run js"
    - run: sbt "teavmWasm/run wasm"
    - run: sbt "teavmWasi/run wasi"
    - run: wasmtime target/scala-2.13/teavm/wasi/main.wasm
