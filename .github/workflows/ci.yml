on:
  pull_request:
  push:
jobs:
  test:
    runs-on: "ubuntu-22.04"
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-java@v5
      with:
        java-version: 11
        distribution: adopt
        cache: sbt
    - uses: sbt/setup-sbt@v1    
    - uses: bytecodealliance/actions/wasmtime/setup@6aecabac1eb1dcf7ed94ba9471974415ee2ebef2 # v1.1.2
    - run: wasmtime --version
    - run: node --version
    - run: npm --version
    - run: sbt "teavmJS/run js"
    - run: sbt "teavmWasm/run wasm"
    - run: sbt "teavmWasi/run wasi"
    - run: wasmtime target/scala-2.13/teavm/wasi/main.wasm
